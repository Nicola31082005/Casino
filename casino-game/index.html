<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Game</title>
    <!-- Link to the Tailwind CSS output file -->
    <link rel="stylesheet" href="./src/output.css">
    <script type="module" src="./src/main.ts"></script>
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex flex-col">

    <!-- Fixed Navigation Bar -->
    <nav class="bg-gray-800 text-white py-4 fixed w-full top-0 left-0 z-10">
        <div class="mx-auto px-6 flex justify-between items-center">
            <!-- Left side: Home Link -->
            <a href="./index.html" class="text-xl font-bold">Home</a>
            <!-- Right side: Nav Links (Rules, Game) -->
            <div class="flex space-x-6">
                <a href="./rules.html" class="text-lg font-medium hover:text-gray-400 transition-colors duration-300">Rules</a>
                <a href="./game.html" class="text-lg font-medium hover:text-gray-400 transition-colors duration-300">Game</a>
            </div>
        </div>
    </nav>

    <!-- Main container for the homepage (with space at the top for navigation) -->
    <div class="text-center bg-white p-10 rounded-lg shadow-lg max-w-xl w-full mt-24 mx-auto">

        <!-- Heading for the homepage -->
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">
            Welcome to the Casino Game!
        </h1>

        <!-- A brief description -->
        <p class="text-lg text-gray-600 mb-6">
            Are you ready to try your luck? Hit the button below to start your game and see if you can win big!
        </p>

        <!-- Start Game Button with fixed size -->
        <a href="./game.html">
            <button class="bg-green-600 text-white text-lg font-semibold w-48 h-14 rounded-lg hover:bg-green-800 transition-colors duration-300">
                Start Game
            </button>
        </a>
        
        <!-- Rules Button with fixed size -->
        <a href="./rules.html">
            <button class="bg-green-600 text-white text-lg font-semibold w-48 h-14 rounded-lg hover:bg-green-800 transition-colors duration-300 mt-4">
                Rules
            </button>
        </a>

    </div>

</body>
</html>
